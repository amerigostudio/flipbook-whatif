<div class="main">

  <div class="view">
    <div class="render"></div>
  </div>

  <!-- TABLE OF CONTENTS WINDOW -->
  <div class="toc widFloatWnd float-wnd hidden fade">
    <div class="head">
      <$tr>Table of contents</$tr>
      <a class="cmd close cmdCloseToc" title="<$tr>Close</$tr>">
        <i class="fa fa-times"></i>
      </a>
    </div>
    <div class="body">
      <ul class="h-menu widTocMenu">
        <li><a class="cmd cmdBookmarks"><$tr>Bookmarks</$tr></a></li>
        <li><a class="cmd cmdThumbnails"><$tr>Thumbnails</$tr></a></li>
        <li><a class="cmd cmdSearch"><$tr>Search</$tr></a></li>
      </ul>
      <div class="widBookmarks tocview"></div>
      <div class="widThumbnails tocview"></div>
      <div class="widSearch tocview"></div>
    </div>
  </div>

  <!-- SHARE WINDOW -->
  <div class="share widShare float-wnd hidden fade">
    <div class="head">
      <$tr>Share</$tr>
      <a class="cmd close cmdCloseShare" title="<$tr>Close</$tr>">
        <i class="fa fa-times"></i>
      </a>
    </div>
    <div class="body">
      <div class="shareview">
        <div class="txtShareLink link"></div>
        <div class="btns">
          <a class="cmd cmdFacebook btn"><i class="fa fa-facebook-f"></i></a>
          <a class="cmd cmdTwitter btn"><i class="fa fa-twitter"></i></a>
          <a class="cmd cmdEmail btn"><i class="fa fa-at"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- LOADING WINDOWS -->
  <div class="widLoadingProgress loading-progress hidden fade">
    <div class="progress">
      <div class="loader-box">
        <div class="loader">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
    <div class="txtLoadingProgress caption"></div>
  </div>

  <div class="widLoading page-loading hidden fade">
    <div class="loader-box">
      <div class="loader">
        <div></div><div></div><div></div><div></div>
      </div>
    </div>
  </div>

  <!-- USER MESSAGE -->
  <div class="widUserMessage txtUserMessage user-message hidden fade"></div>

  <!-- PLAY BUTTON -->
  <div class="widPendingPlay pending-play hidden hbtn fade">
    <a class="cmd cmdPendingPlay"><i class="fa fa-play"></i></a>
  </div>

  <!-- PAGE ARROWS + TOOLBAR -->
  <div class="widControls ctrls hidden fade">

    <div class="prev hbtn">
      <a class="cmd cmdBigBackward"><i class="fa fa-angle-left"></i></a>
    </div>

    <div class="next hbtn">
      <a class="cmd cmdBigForward"><i class="fa fa-angle-right"></i></a>
    </div>

    <!-- Toolbar (same as Sycamore) -->
    <div class="toolbar fb3d-toolbar-centered">
      <ul class="buttons">
        <li><a class="cmd cmdZoomIn"><i class="fa fa-search-plus"></i></a></li>
        <li><a class="cmd cmdZoomOut"><i class="fa fa-search-minus"></i></a></li>
        <li><a class="cmd cmdDefaultZoom"><i class="fa fa-compress"></i></a></li>
        <li><a class="cmd cmdAutoPlay">
          <i class="fa fa-play active-hidden"></i>
          <i class="fa fa-pause active-visible"></i>
        </a></li>
        <li><a class="cmd cmdToc"><i class="fa fa-bookmark"></i></a></li>
        <li><a class="cmd cmdBackward"><i class="fa fa-backward"></i></a></li>
        <li>
          <div class="pages">
            <input type="text" class="number inpPage" placeholder="1" maxlength="4">
            <input type="text" class="amount inpPages" readonly placeholder="1" maxlength="4">
          </div>
        </li>
        <li><a class="cmd cmdForward"><i class="fa fa-forward"></i></a></li>
        <li><a class="cmd cmdShare"><i class="fa fa-share-alt"></i></a></li>
        <li><a class="cmd cmdSearchBtn"><i class="fa fa-search"></i></a></li>
        <li><a class="cmd cmdFullScreen"><i class="fa fa-arrows-alt"></i></a></li>

        <li class="dropup widSettings">
          <a class="cmd menu-toggle"><i class="fa fa-ellipsis-h"></i></a>
          <ul class="v-menu hidden fade">
            <li><a class="cmd cmdSmartPan"><i class="fa fa-eye"></i> Smart pan</a></li>
            <li><a class="cmd cmdSinglePage"><i class="fa fa-file-o"></i> Single page</a></li>
            <li><a class="cmd cmdSounds"><i class="fa fa-volume-up"></i> Sounds</a></li>
            <li><a class="cmd cmdStats"><i class="fa fa-line-chart"></i> Stats</a></li>
            <li><a class="cmd cmdPrint"><i class="fa fa-print"></i> Print</a></li>
            <li><a class="cmd cmdSave"><i class="fa fa-download"></i> Download</a></li>
            <li class="divider"></li>
            <li><a class="cmd cmdGotoFirstPage"><i class="fa fa-fast-backward"></i> First page</a></li>
            <li><a class="cmd cmdGotoLastPage"><i class="fa fa-fast-forward"></i> Last page</a></li>
          </ul>
        </li>
      </ul>
    </div>

  </div>
</div>
