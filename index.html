<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simply What If</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .flip-book-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Language switch bar */
    #language-switch {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999999;
    }
    .lang-btn {
      border: none;
      padding: 6px 16px;
      margin: 0 4px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.16);
      color: #f5f5f5;
      backdrop-filter: blur(8px);
    }
    .lang-btn.active {
      background: #fff;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Language toggle -->
  <div id="language-switch">
    <button id="btn-jpn" class="lang-btn active">JPN</button>
    <button id="btn-eng" class="lang-btn">ENG</button>
  </div>

  <!-- Flipbook Container -->
  <div class="flip-book-container" id="flipbook"></div>

  <!-- Libraries -->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/three.min.js"></script>
  <script src="js/libs/pdf.min.js"></script>
  <script src="js/libs/pdf.worker.js"></script>
  <script src="js/libs/libs.js"></script>
  <script src="js/libs/default-book-view.js"></script>

  <script src="js/dist/3dflipbook.min.js"></script>
  <script src="index.js"></script>

  <script>
    const BOOKS = {
      jpn: 'pdf/amf_Simply-what-if_JPN.pdf',
      eng: 'pdf/amf_Simply-what-if_ENG.pdf'
    };

    function loadBook(lang) {
      const pdfPath = BOOKS[lang];
      const $container = $('#flipbook');

      // Clear container
      $container.html('');

      $container.FlipBook({
        pdf: pdfPath,
        template: {
          html: 'templates/default-book-view.html',
          styles: [
            'css/white-book-view.css',
            'css/font-awesome.min.css'
          ],
          script: 'js/default-book-view.js',
          sounds: {
            startFlip: 'sounds/start-flip.mp3',
            endFlip: 'sounds/end-flip.mp3'
          }
        }
      });

      $('.lang-btn').removeClass('active');
      $('#' + (lang === 'jpn' ? 'btn-jpn' : 'btn-eng')).addClass('active');
    }

    $(function () {
      loadBook('jpn');

      $('#btn-jpn').on('click', () => loadBook('jpn'));
      $('#btn-eng').on('click', () => loadBook('eng'));
    });
  </script>

</body>
</html>
